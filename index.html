<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
</head>
<style>
  body {background-image: url(https://cdn.pixabay.com/photo/2015/12/03/08/50/paper-1074131__480.jpg);}
</style>
<body>
  <div class="intro-text">
    <!-- <h2></h2> Introduction -->
    <h2>Welcome to Hogwarts School of Witchcraft and Wizardry!</h2>
    <!-- <p></p> introduction text/greeting -->
    <p id="paragraph">We are pleased to inform you that you have been accepted at Hogwarts School of Witchcraft and Wizardry. Term begins on September 1. We await your owl by no later than July 31.</p>
  </div>
  <div class="d-grid">
    <button class="btn btn-outline" id="showForm" type="button">Welcome</button>
  </div>
  <div id="show" style="display: none">
    <!-- New Student Form -->
    <form class="row g-3 needs-validation" name="studentForm" novalidate> 
     <div class="floater" id="hideForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name Here" required>
        <label for="floatingInput">First Year's Name</label>
      </div>
      <div class="create">
        <button type="submit" class="btn btn-create" id="form-submit"></button>
      </div>
     </div>
    </form>
  </div>
  <div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button type="button" class="btn btn-all-houses" id="show-all">All Houses</button>
      <button type="button" class="btn btn-green" id="show-green">Slytherin</button>
      <button type="button" class="btn btn-blue" id="show-blue">Ravenclaw</button>
      <button type="button" class="btn btn-red" id="show-red">Gryffindor</button>
      <button type="button" class="btn btn-yellow" id="show-yellow">Hufflepuff</button>
    </div>
  </div>
  <div class="student-containers">
    <div id="new-in"></div>
    <div id="expelled"></div>
  </div>
  <div class="dark">
    <button type="button" class="btn btn-dark" id="show-dark"></button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  
</body>
</html>
