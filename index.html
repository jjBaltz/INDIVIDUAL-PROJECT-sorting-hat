<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div class="intro-text">
    <!-- <h2></h2> Introduction -->
    <h2>Welcome to Hogwarts School of Witchcraft and Wizardry!</h2>
    <!-- <p></p> introduction text/greeting -->
    <p>We are pleased to inform you that you have been accepted at Hogwarts School of Witchcraft and Wizardry. Term begins on September 1. We await your owl by no later than July 31.</p>
  </div>
  <form>
   <!-- New Student Form -->
   <div class="floater">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" style="width: 50%" placeholder="Name Here">
      <label for="floatingInput">First Year's Name</label>
    </div>
    <div class="create">
      <button type="submit" class="btn btn-create" id="form-submit"></button>
    </div>
   </div>
  </form>
  <div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button type="button" class="btn btn-all-houses" id="show-all">All Houses</button>
      <button type="button" class="btn btn-green" id="show-green">Slytherin</button>
      <button type="button" class="btn btn-blue" id="show-blue">Ravenclaw</button>
      <button type="button" class="btn btn-red" id="show-red">Gryffindor</button>
      <button type="button" class="btn btn-yellow" id="show-yellow">Hufflepuff</button>
    </div>
  </div>
  <div class="app"></div>
  <div class="new-in"></div>
  <div class="expelled"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  
</body>
</html>
